<!DOCTYPE html>

        <style>
            /* Ï∂îÍ∞Ä UX Í∞úÏÑ†Ïö© Ïù∏ÎùºÏù∏ Ïä§ÌÉÄÏùº */
            .section-title {
                font-size: 17px;
                font-weight: 700;
                margin-bottom: 12px;
                color: #4a4a4a;
                letter-spacing: -0.5px;
            }
            .wallet-card {
                background: linear-gradient(
                    135deg,
                    #f8fafc 60%,
                    #e9ecef 100%
                );
                border-radius: 16px;
                padding: 20px 18px 14px 18px;
                margin-bottom: 18px;
                box-shadow: 0 2px 8px
                    rgba(102, 126, 234, 0.06);
            }
            /* Í∏∞Ï°¥ .wallet-info-rowÎ•º ÏÑ∏Î°ú(column)Î°ú Î≥ÄÍ≤Ω */
            .wallet-info-row {
                display: flex;
                flex-direction: column; /* ÏÑ∏Î°úÎ°ú ÏåìÍ∏∞ */
                align-items: flex-start;
                margin-bottom: 16px;
                padding-bottom: 8px;
                border-bottom: 1px solid #f1f3f4;
                width: 100%;
            }

            .wallet-info-row:last-child {
                border-bottom: none;
            }

            .wallet-info-row .label {
                font-size: 13px;
                color: #888;
                font-weight: 500;
                margin-bottom: 2px;
                width: auto;
            }

            .wallet-info-row .value {
                font-family: monospace;
                font-size: 15px;
                color: #333;
                font-weight: 600;
                margin-bottom: 0;
                width: 100%;
                word-break: break-all;
            }

            .wallet-info-row .copy-btn {
                margin-top: 6px;
                margin-left: 0;
                padding: 4px 10px;
                font-size: 12px;
            }
            .settings-menu {
                background: white;
                border-radius: 14px;
                overflow: hidden;
                margin-bottom: 18px;
                box-shadow: 0 2px 8px
                    rgba(102, 126, 234, 0.04);
            }
            .settings-item {
                display: flex;
                align-items: center;
                padding: 18px 20px;
                border-bottom: 1px solid #f1f3f4;
                cursor: pointer;
                transition: background 0.2s;
            }
            .settings-item:last-child {
                border-bottom: none;
            }
            .settings-item .icon {
                margin-right: 14px;
                font-size: 22px;
                width: 28px;
                text-align: center;
            }
            .settings-item .label {
                flex: 1;
                font-weight: 500;
                font-size: 15px;
                color: #333;
            }
            .settings-item .arrow {
                color: #b0b0b0;
            }
            .settings-item:hover {
                background: #f5f7fb;
            }
            .settings-item.danger {
                color: #ff4d4f;
                background: #fff1f0;
            }
            .settings-item.danger .icon {
                color: #ff4d4f;
            }
            .settings-item.danger:hover {
                background: #ffeaea;
            }
            @media (max-width: 480px) {
                .wallet-card,
                .settings-menu {
                    padding: 10px 4px;
                }
                .settings-item {
                    padding: 14px 8px;
                }
                .wallet-info-row .label {
                    width: 60px;
                    font-size: 13px;
                }
                .wallet-info-row .value {
                    font-size: 13px;
                }
            }
            /* Î™®Îã¨ Í∞úÏÑ† */
            .modal-content {
                border-radius: 16px;
            }
            .modal-header {

                background: #f8f9fa;
            }
            .modal-footer .btn {
                background: #667eea;
                color: #fff;
                font-weight: 600;
            }
            .modal-footer .btn:hover {
                background: #5a6fd8;
            }
        </style>
    </head>
